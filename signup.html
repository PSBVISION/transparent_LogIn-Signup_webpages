  <body>
    <div class="content">
      <div class="reg">
        <h1><span>S</span>IGN UP</h1>
        <p>Please fill in this form to create an account.</p>
        <form action="#">
          <input type="text" placeholder="Username" /><br />
          <input type="email" placeholder="E-mail" /><br />
          <div class="gen">
            <label id="">Gender</label>
            <input type="radio" id="ma" name="gender" /><label for="ma">Male</label> <input type="radio" id="fe" name="gender" /><label for="fe">Female</label><br />
          </div>
          <input type="number" placeholder="Contact Number" /><br />
          <input type="password" placeholder="Password" /><br />
          <input type="text" placeholder="Confirm Password" /><br />
          <button>Sign Up</button>
        </form>
        <h2>Already have an account?</h2><br>
        <a href="login.html">Login here</a>
      </div>
    </div>
