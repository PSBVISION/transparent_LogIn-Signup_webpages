<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Page</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="page">
      <div class="cont">
        <h1><span>L</span>ogIn Here</h1>
        <p>Hy, Enter your details to get LogIn to your account</p>
        <form action="#">
            <div class="field">
                <span class="user"> </span>
                <input type="text" placeholder="Username/E-mail ID" />
            </div>
            <span class="pass"> </span>
            <div class="field">
                <input type="password" placeholder="Password" />
            </div>
            <a href="#" class="for">Having trouble in LogIn?</a><br />
            <button>LogIn</button>
        </form>
        <a href="signup.html" class="sign">Don't have a account?</a>
      </div>
    </div>
  </body>
</html>
